		const getCountry = code => {
			return countries.find( c => c.code === code);
		};

		const ISKToCountry = (isk, code) => {
			const country = getCountry(code);
			return (isk * country.rate).toFixed(2);
		};

		const dropdownChanged = () => {
			const dropdown = document.getElementById('country-dropdown');
			const flag = document.getElementById('flag');
			const country = getCountry(dropdown.value);
			flag.src = 'data:image/png;base64,' + country.flag;

			inputChanged();
			populateQuickReference();

			document.getElementById('qr-country').innerText = country.code;
		};

		const inputChanged = () => {
			const dropdown = document.getElementById('country-dropdown');
			target.innerText = ISKToCountry(isk.value, dropdown.value);
		};

		const populateQuickReference = () => {
			const dropdown = document.getElementById('country-dropdown');
			const qr  = document.getElementById('quick-reference');

			qr.innerHTML = '';

			const min = 100;
			const max = 20000;
			const step = 100;

			for (var i = min; i <= max; i += step) {
				const p = document.createElement('p');

				p.innerText = i + ': ' + ( ISKToCountry(i, dropdown.value) );
				qr.appendChild(p);
			}
		};

		window.addEventListener( 'DOMContentLoaded', function() {

			const dropdown = document.getElementById('country-dropdown');
			const isk = document.getElementById('isk');

			countries.forEach( c => {
				const opt = document.createElement('option');
				opt.value = c.code;
				opt.innerText = c.code;

				dropdown.appendChild(opt);
			});

			isk.focus();
			isk.select();

			isk.addEventListener('keyup', inputChanged );
			dropdown.addEventListener('change', dropdownChanged );

			// Load the initial settings.
			dropdownChanged();
			inputChanged();
			populateQuickReference();
		} );

	</script>
